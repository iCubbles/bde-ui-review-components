<!DOCTYPE html>
<html>
<head>

    <style>
        .hidden {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
    <script>
        function show(){
            document.querySelector('iframe').classList.remove('hidden');
        }
    </script>
</head>
<body>
<h1>in iframe</h1>
<iframe width="80%" height="80%" src="index2.html?runtimeMode=dev" class="hidden"></iframe>

<button onclick="show()">show iframe</button>
</body>
</html>
