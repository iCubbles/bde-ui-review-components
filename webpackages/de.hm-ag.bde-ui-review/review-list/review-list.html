<link rel="import" href="review-list-style.html">
<dom-module id="review-list">

    <template>
        <style include="main-style"></style>
        <style include="review-list-style"></style>

        <ul id="list">
            <template is="dom-repeat" id="repeat" items="[[items]]">
                <li id$="item_[[index]]">[[item]]</li>
            </template>
        </ul>
    </template>

    <script src="review-list.js"></script>
</dom-module>
